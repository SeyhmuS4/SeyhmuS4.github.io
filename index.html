<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barƒ±≈üalƒ±m mƒ±?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            font-family: 'Nunito', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h2 {
                font-size: 18px;
            }
            
            img {
                width: 150px;
            }
            
            button {
                font-size: 16px;
                padding: 10px 15px;
            }
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 500px;
        }

        img {
            width: 180px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            height: auto;
        }

        .buttons {
            margin-top: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            font-size: 18px;
            padding: 12px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        #yes {
            background-color: #28a745;
            color: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
        }

        #yes:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        #no {
            background-color: #dc3545;
            color: white;
        }

        /* Kalp Efekti */
        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: red;
            clip-path: polygon(50% 15%, 85% 15%, 100% 40%, 50% 100%, 0% 40%, 15% 15%);
            opacity: 0.8;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Seni √ßok √ßok seviyorum sende beni seviyor musun yavru ceylanƒ±m :)? ‚ù§</h2>
        
        <!-- HTTPS kullanarak, Drive linkini d√ºzg√ºn ≈üekilde √ßaƒüƒ±rƒ±n -->
        <img 
            src="https://drive.google.com/thumbnail?id=1XH6qpAdgejHcSrppl-SooZc5P4VuHrn9&sz=w1000" 
            alt="Hayatƒ±mƒ±n Kadƒ±nƒ±"
        >
        
        <div class="buttons">
            <button id="yes" onclick="acceptLove()">SEVƒ∞YORUM</button>
            <!-- Butonun tƒ±klama olayƒ±nda moveButton() √ßalƒ±≈üsƒ±n -->
            <button id="no" onclick="moveButton()">SEVMƒ∞YORUM</button>
        </div>
    </div>

    <div class="hearts"></div>

    <script>
        function moveButton() {
            let btn = document.getElementById("no");
            // Tarayƒ±cƒ± ekranƒ±nƒ±n tamamƒ±nƒ± kullanmak i√ßin pencere boyutlarƒ±nƒ± kullanƒ±yoruz
            let maxX = window.innerWidth - btn.offsetWidth;
            let maxY = window.innerHeight - btn.offsetHeight;
            
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            
            // Konumu tarayƒ±cƒ± ekranƒ±na g√∂re ayarlamak i√ßin 'fixed' pozisyon kullanƒ±yoruz
            btn.style.position = 'fixed';
            btn.style.left = x + "px";
            btn.style.top = y + "px";
            btn.style.transition = "0.3s ease";
        }

        function acceptLove() {
            document.body.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                    <img 
                        src="https://drive.google.com/thumbnail?id=19rLlOuEosRD9j7AMq4Ung1uAV6IfhfgS&sz=w1000" 
                        alt="Hayatƒ±mƒ±n Kadƒ±nƒ±" 
                        style="width: 200px; max-width: 100%; border-radius: 10px; margin-bottom: 20px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);"
                    >
                    <h1 style="font-size: 24px; line-height: 1.4;">üíï Seni √áok seviyorum Yavru Ceylanƒ±m Seni √úzd√ºysem √ñz√ºr Dilerim ƒ∞yi Ki VARSIN! üíï</h1>
                </div>
                <div class="hearts"></div>
            `;
            
            document.body.style.display = "flex";
            document.body.style.justifyContent = "center";
            document.body.style.alignItems = "center";
            document.body.style.fontSize = "28px";
            document.body.style.fontWeight = "bold";
            document.body.style.height = "100vh";

            // Kalp Efekti
            for (let i = 0; i < 30; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.animationDuration = Math.random() * 2 + 3 + "s";
                document.querySelector(".hearts").appendChild(heart);
            }
        }
    </script>
</body>
</html>
